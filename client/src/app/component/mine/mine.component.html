<div class="container" *ngIf="programs.length != 0">
  <h1 style="margin:2rem 0 0 2rem;text-align: center">My created programs</h1>
  <hr>
  <app-card-noneall-displayer [programs]="programs"></app-card-noneall-displayer>
</div>

<div *ngIf="programReceivedFailed">
  <h1 style="margin:2rem 0 0 2rem;text-align: center">Oops.. you have not created any program yet..</h1>
</div>


<span *ngIf="programReceivedFailed"><ngx-ui-loader></ngx-ui-loader></span>
