<div class="container" *ngIf="!programReceivedFailed">
  <h1 style="margin:2rem 0 0 2rem;text-align: center" i18n>All available programs</h1>
<hr/>
    <app-card-displayer [programs]="programs"></app-card-displayer>

</div>

<div *ngIf="programReceivedFailed">
  <h1 style="margin:2rem 0 0 2rem;text-align: center" i18n>Oops.. no program available ..</h1>
</div>


<span *ngIf="programReceivedFailed"><ngx-ui-loader></ngx-ui-loader></span>
