<h1 mat-dialog-title>{{data.title}} is protected by a password</h1>
<div mat-dialog-content>
  <p>Please enter the requested password</p>
</div>
<form [formGroup]="PromptPassword">
  <div class="form-group">
    <input type="text" formControlName="password" class="form-control"
           [ngClass]="{ 'is-invalid': submitted && f.password.errors }"/>
    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
      <div *ngIf="f.password.errors.required">Please fill the password</div>
    </div>
  </div>
</form>
