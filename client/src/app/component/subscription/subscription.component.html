<div class="program-container" *ngIf="programs">
  <h1 style="margin:2rem 0 0 2rem;text-align: center">My subscription</h1>

  <app-card-displayer [programs]="programs"></app-card-displayer>

</div>

<div *ngIf="programReceivedFailed">
  <h1 style="margin:2rem 0 0 2rem;text-align: center">Oops.. no subscriptions available ..</h1>
</div>


<span *ngIf="!programs"><ngx-ui-loader></ngx-ui-loader></span>
